<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="//s2.analysys.cn/libs/??normalize/6.0.0/normalize.min.css,font-awesome/4.7.0/css/font-awesome.min.css,-/@analysys/reset.css@1.0.0">
<!--[if lt IE 9]><script src="//s1.hitv.com/libs/??es5-shim/4.5.10/es5-shim.min.js,es5-shim/4.5.10/es5-sham.min.js"></script><![endif]-->
<script src="//s1.hitv.com/libs/??es6-shim/0.34.2/es6-shim.min.js,es7-shim/1.0.0/es7-shim.min.js,es-promise/1.0.1/promise.polyfill.min.js,es6-weakmap/1.0.0/index.js"></script>
<script src="//cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.js"></script>
<script src="//s1.hitv.com/libs/??jquery/1.12.4/jquery.min.js,hls-loader/latest/hls-loader.min.js"></script>
<style>
  body {
    line-height: 1.2; }
  h1, h2, h3 {
    font-size: inherit; }
  a {
    color: #0097e0; }
  ul {
    list-style-type: disc; padding-left: 20px; margin: 10px 0; }
  .full {
    background-color: rgb(38, 38, 38);
    color: #fff; }
  .full .videoCentered {
    position: absolute;
    width: 100%;
    height: 100%;
    max-width: 100%;
    top: 0;
    z-index: -1; }
  .innerControls {
    display: block;
    float: left;
    width: 99%;
    margin: 3px;
    padding: 3px;
    color: inherit;
    border: 0;
    background: transparent;
    font-size: 10px; }
  .innerControls input {
    font-weight: normal;
    float: right;
    cursor: pointer; }
  .center {
    width: 70%;
    min-width: 615px;
    overflow: hidden;
    margin-left: auto;
    margin-right: auto;
    display: block; }
  .videoCentered {
    max-width: 70%;
    margin-left: auto;
    margin-right: auto;
    display: block; }

  #controls {
    width: 70%;
    min-width: 615px;
    padding: 3px;
    margin: 12px auto 12px auto;
    overflow: hidden;
    border: 1px dashed;
    border-radius: 3px; }
  #streamURL {
    font-size: 12px;
    color: #7e54ab;
    border-radius: 3px; }
  #streamURL:hover {
    background: aliceblue; }
  #streamPermalink {
    word-break: break-all; }
  #inf {
    margin-top: 20px; }
  #inf .peers, #inf .info {
    font-size: 11px;
    font-family: inherit;
    line-height: 1.3em;
    margin-top: 3px; }
</style>

</head>
<body>
<div class="main-container">

  <div id="controls">
    <input id="streamURL" class="innerControls" type=text value="" placeholder="Please type a valid m3u8 url..." />
    <label class="innerControls">
      Enable HLS.js debug logging: <input id="enableDebug" type="checkbox" checked="">
    </label>
    <label class="innerControls">
      Full screen: <input id="fullScr" type="checkbox" checked="">
    </label>
    <label class="innerControls">
      Permalink:&nbsp; <span id="streamPermalink" style="width: 50%"></span>
    </label>
  </div>

  <video class="videoCentered" id="video" controls muted></video>

  <div class="center" id="inf">
    <h3>INFO</h3>
    <pre class="info"></pre>
    <h3>PEERS</h3>
    <ul class="peers"></ul>
    <h3>STREAMS</h3>
    <ul class="sts"></ul>
  </div>

</div>

<script src="./main.js"></script>

</body></html>
